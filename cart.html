<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart | Plug Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Plug Zone</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="listing.html">Products</a></li>
       
      </ul>

      <!-- Search Bar -->
      <form class="d-flex ms-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search" />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <!-- Cart Section -->
  <div class="container my-5">
    <h2 class="mb-4">Your Shopping Cart</h2>
    <div class="row">
      <!-- Cart Items -->
      <div class="col-md-8">
        <!-- Item 1 -->
        <div class="card mb-3 shadow-sm">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="product.webp" class="img-fluid" alt="Product 1" />
            </div>
            <div class="col-md-8 p-3">
              <h5>Product 1</h5>
              <p class="mb-1">$49.99</p>
              <label for="qty1" class="form-label">Quantity:</label>
              <input type="number" class="form-control w-25 mb-2" value="1" id="qty1" disabled />
              <button class="btn btn-outline-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="card mb-3 shadow-sm">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="phone1.jpg" class="img-fluid" alt="Product 2" />
            </div>
            <div class="col-md-8 p-3">
              <h5>Phone Model 1</h5>
              <p class="mb-1">$59.99</p>
              <label for="qty2" class="form-label">Quantity:</label>
              <input type="number" class="form-control w-25 mb-2" value="2" id="qty2" disabled />
              <button class="btn btn-outline-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary -->
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5 class="mb-3">Cart Summary</h5>
          <p>Subtotal: $169.97</p>
          <p>Shipping: $5.00</p>
          <hr />
          <h5>Total: $174.97</h5>
          <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
